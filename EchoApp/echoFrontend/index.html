<!DOCTYPE html>
<head>
    <title>Echo App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="user_input">
        <div id="server_info">
            <p>Server address:</p>
            <input type="text" id="serverAddress">
        </div>

        <div id="message_to_send">
            <p>Message:</p>
            <div id="message_input">
                <input type="text" id="message">
                <input type="button" id="send" value="Send">
            </div>
        </div>
    </div>

    <div id="server_message">
        <p id="server_output"></p>
        <p id="stamp0"></p>
        <p id="stamp1"></p>
        <p id="stamp2"></p>
        <p id="stamp3"></p>
    </div>
    <script src="script.js"></script>
</body>
